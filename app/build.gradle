apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "es.jmoral.simplecomicreader"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 82
        versionName "0.8.2"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

configurations.all {
    resolutionStrategy.eachDependency { DependencyResolveDetails details ->
        def requested = details.requested
        if (requested.group == 'com.android.support') {
            if (!requested.name.startsWith("multidex")) {
                details.useVersion '25.3.1'
            }
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.github.owniz:Mortadelo:0.5.4'
    compile 'com.github.GrenderG:Toasty:1.2.3'
    compile 'com.github.GrenderG:Prefs:1.3'
    compile 'com.jakewharton:butterknife:8.5.1'
    compile 'com.jakewharton:process-phoenix:2.0.0'
    compile 'com.afollestad.material-dialogs:core:0.9.4.2'
    compile 'com.afollestad.material-dialogs:commons:0.9.4.3'
    compile 'com.karumi:dexter:4.1.0'
    compile 'com.android.support:cardview-v7:25.3.1'
    compile 'nl.qbusict:cupboard:2.2.0'
    compile 'com.github.chrisbanes:PhotoView:2.0.0'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'
}
